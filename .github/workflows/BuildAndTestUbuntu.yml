name: BuildAndTestUbuntu

on:
  [push, pull_request]

jobs:
  ubuntu_build_pymeshlab:
    name: Build PyMeshLab (Ubuntu)
    runs-on: ubuntu-16.04 #in order to deploy, need to use oldest supported version
    strategy:
      matrix:
        pyversion: [3.2, 3.4, 3.6, 3.8]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: checkout sub-submodule vcg
      run: |
        cd meshlab
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        modules: xmlpatterns
    - name: Install dependencies
      run: |
       sudo add-apt-repository ppa:deadsnakes/ppa -y
       sudo apt-get update
       sudo apt-get install -y mesa-common-dev libglu1-mesa-dev libgmp-dev
       sudo apt-get install -y libxkbcommon-x11-0 patchelf python${{ matrix.pyversion }}-dev
    - name: Environment variables
      id: envs
      run: |
        cd meshlab
        echo  ::set-output name=meshlab_commit::$(git rev-parse --short HEAD)
    - name: Cache MeshLab Build
      id: cache-meshlab-build
      uses: actions/cache@v2
      with:
        path: PyMeshLab
        key: ${{ runner.os }}-meshlab-${{steps.envs.outputs.meshlab_commit}}
    - name: Build MeshLab
      if: steps.cache-meshlab-build.outputs.cache-hit != 'true'
      run: |
        sh install/linux/build_meshlab.sh
    - name: Build PyMeshLab ${{ matrix.pyversion }}
      run: |
        export PYTHON_VERSION=${{ matrix.pyversion }}
        sh install/linux/build_pymeshlab.sh
    - name: Upload PyMeshLab_${{ runner.os }}_python${{ matrix.pyversion }}
      uses: actions/upload-artifact@v2
      with:
        name: PyMeshLab_${{ runner.os }}_python${{ matrix.pyversion }}
        path: PyMeshLab/
  
  
  ubuntu_tests:
    name: Test PyMeshLab (Ubuntu)
    needs: ubuntu_build_pymeshlab
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pyversion: [3.2, 3.4, 3.6, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Download PyMeshLab_${{ runner.os }}_python${{ matrix.pyversion }}
      uses: actions/download-artifact@v2
      with:
        name: PyMeshLab_${{ runner.os }}_python${{ matrix.pyversion }}
        path: PyMeshLab/
    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa -y
        sudo apt-get update
        sudo apt-get install -y python${{ matrix.pyversion }}
    - name: Run Tests ${{ matrix.pyversion }}
      run: |
        python${{ matrix.pyversion }} run_tests.py
    
